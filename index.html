<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Eating Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Potato Eating Man</h1>
        <canvas id="gameCanvas" width="400" height="400" class="border border-secondary"></canvas>
        <p class="mt-3 fs-4">Score: <span id="score">0</span></p>
        <button id="startButton" class="btn btn-primary mt-3">Start Game</button>
        <p id="gameOverMessage" class="text-danger mt-3 fs-5" style="display: none;">Game Over! Press Start to play again.</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
